<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono"
</head>

<body>
    <div class="container">
        <div class="display">0</div>
        <button class="all-clear two-wide red" id="all-clear">AC</button>
        <button class="delete red" id="delete">โซ</button>
        <button class="operator yellow" id="divide">รท</button>
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="operator yellow" id="multiply">*</button>
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="operator yellow" id="subtract">-</button>
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="operator yellow" id="add">+</button>
        <button class="number two-wide" id="0">0</button>
        <button class="dot" id="dot">.</button>
        <button class="equals yellow" id="equals">=</button>
    </div>
</body>

</html>
