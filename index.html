<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
</head>

<body>
    <div class="container">
        <div class="display">0</div>
        <button class="all-clear two-wide red" id="all-clear" data-type="all-clear">AC</button>
        <button class="delete red" id="delete" data-type="delete">โซ</button>
        <button class="operator yellow" id="divide" data-type="operator">รท</button>
        <button class="number" id="7" data-type="number">7</button>
        <button class="number" id="8" data-type="number">8</button>
        <button class="number" id="9" data-type="number">9</button>
        <button class="operator yellow" id="multiply" data-type="operator">*</button>
        <button class="number" id="4" data-type="number">4</button>
        <button class="number" id="5" data-type="number">5</button>
        <button class="number" id="6" data-type="number">6</button>
        <button class="operator yellow" id="subtract" data-type="operator">-</button>
        <button class="number" id="1" data-type="number">1</button>
        <button class="number" id="2" data-type="number">2</button>
        <button class="number" id="3" data-type="number">3</button>
        <button class="operator yellow" id="add" data-type="operator">+</button>
        <button class="number two-wide" id="0" data-type="number">0</button>
        <button class="dot" id="dot" data-type="dot">.</button>
        <button class="equals yellow" id="equals" data-type="equals">=</button>
    </div>
</body>

</html>
